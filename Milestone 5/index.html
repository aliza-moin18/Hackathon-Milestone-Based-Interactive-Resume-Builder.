<!DOCTYPE html>
<html lang="en">

<head>
    <title> Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1> Shareable Resume Builder</h1>
    <form id="resume-Form">

    <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required><br>
    </fieldset>


    <fieldset>
        <legend>Education</legend>

        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
    </fieldset>


    <fieldset>
        <legend>Experience</legend>

        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
    </fieldset>


    <fieldset>
        <legend>Skills</legend>

        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
    </fieldset>


    <button type="submit"><b> Generate Resume </b></button>
</form>
    
<br>

<!-- Dynamic & Editable Resume -->

<div id="resume-display" contenteditable="true">
</div>

<br>

<!-- Selection for the shareable link -->
<div id="shareable-link-container" style="display: none;">
    <h2 style="color: Yellow;">Shareable Link</h2>
    <p style="color: yellow;">Here is your unique link to view or edit your resume:</p>
    <a href="#" id="shareable-link" target="_blank"></a> <!-- Fixed ID here -->
</div>

<button id="download"><b> Download as PDF </b></button>

<script src="app.js"></script>

</body>
</html>
